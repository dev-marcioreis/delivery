<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="Portfólio do desenvolvedor front-end Marcio Reis">
    <meta name="keywords" contente="Portfolio, html, css, front-end, JavaScript, Desenvolvimento, React, React Native, Angular, NodeJS, Vue, Android, IOS, HTTP, SEO, Scrum, Bootstrap, Git, GitHub, Tailwind, Regex, QA, Php, TypeScript">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--========CSS========-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--========Favicon========-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!--========Preload IMG========-->
    <link rel="Preload" as="image" href="assets/images/hero-banner.png" media="min-width(768px)">
    <link rel="Preload" as="image" href="assets/images/hero-banner-bg.png" media="min-width(768px)">
    <link rel="Preload" as="image" href="assets/images/hero-bg.jpg">
    <!--========JavaScript========-->
    <script src="assets/js/main.js" defer></script>
    <title>Delivery</title>
</head>

<body>
    <!--========Header========-->
    <header class="header">
        <div class="container">
            <h1>
                <a href="index.html" class="logo">Delivery<span><img src="assets/images/logo.png" alt="Logo"></span> </a>
            </h1>
            <nav class="navbar navbar-close">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#home" class="navbar-link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#about" class="navbar-link">Sobre nós</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#menu" class="navbar-link">Cardápio</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#blog" class="navbar-link">Blog</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#contact" class="navbar-link">Fale Conosco</a>
                    </li>
                </ul>
            </nav>
            <div class="header-btn">
                <button class="search-btn" aria-label="Search"><i class="uil uil-search"></i></button>
                <button class="btn btn-hover">Fazer Pedido</button>
                <button class="nav-toggle-btn" aria-label="Toggle Menu">
                    <span class="line top"></span>
                    <span class="line middle"></span>
                    <span class="line bottom"></span>
                </button>
            </div>
        </div>
    </header>

    <!--========Search========-->
    <div class="search-container">
        <div class="search-box">
            <input type="search" name="search" aria-label="Search" class="search-input" placeholder="Encontre pratos">
            <button class="search-submit" aria-label="Submit"><i class="uil uil-search"></i></button>
        </div>
        <button class="search-close-btn" aria-label="Cancel search"><i class="uil uil-multiply"></i></button>
    </div>

    <!--========Main========-->
    <main>
        <article>
            <!--========Hero Home========-->
            <section class="hero" id="home">
                <div class="container">
                    <div class="hero-container">
                        <p class="hero-subtitle">Comer faz bem</p>
                        <h2 class="h1 hero-title">Os pratos mais gostosos</h2>
                        <p class="hero-text">A comida mata a fome e alegra a alma</p>
                        <button class="bot">Peça Agora</button>
                    </div>
                    <figure class="hero-banner">
                        <img src="assets/images/hero-banner-bg.png" alt="Banner">
                        <img src="assets/images/hero-banner.png" alt="Hamburger" class="w-100 hero-img">
                    </figure>
                </div>
            </section>
        </article>
    </main>


</body>
</html>
